name:                haskell-todo-list
version:             0.1.0.0
github:              "githubuser/haskell-todo-list"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/haskell-todo-list#readme>

dependencies:
- base >= 4.7 && < 5
- postgresql-simple
- hspec
- hspec-discover

library:
  source-dirs: src/

executables:
  haskell-todo-list-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - haskell-todo-list

tests:
  haskell-todo-list-unit-test:
    main:                Spec.hs
    source-dirs:         test/unit
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - haskell-todo-list

  haskell-todo-list-integration-test:
    main:                Spec.hs
    source-dirs:         test/integration
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - haskell-todo-list
